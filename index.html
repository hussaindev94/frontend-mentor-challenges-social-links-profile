<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>
  <!-- Main -->
  <main class="main" id="main">
    <!-- Section -->
     <section class="card-section">

        <div class="card-image-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="User Profile Image" class="card-image" width="88" height="88" loading="lazy" decoding="async">

           <!-- <div class="card-image"></div> -->
        </div>

        <!-- Card User Info Container -->
         <div class="card-user-info-container">
          <h1 class="card-user-name">Jessica Randall</h1>
          <h2 class="card-user-location">London, United Kingdom</h2>
         </div>

         <!-- Card User Work Container -->
          <div class="card-user-work-container">
            <p class="card-user-work">"Front-end developer and avid reader."</p>
        </div>

         <!-- Card Content Container -->
          <nav class="card-links-container" aria-label="Social media profiles">
            <ul class="card-links-list">
              <li><a href="https://github.com/hussaindev94" aria-label="Hussain's GitHub profile" title="Github acount link">GitHub</a></li>
              <li><a href="https://www.frontendmentor.io/profile/hussaindev94" aria-label="Hussain's frontend mentor profile" title="Frontend mentor account link">Frontend Mentor</a></li>
              <li><a href="https://www.linkedin.com/in/hussain-al-shaer/" aria-label="Hussain's linkedin profile" title="Linkedin account link">LinkedIn</a></li>
              <li><a href="https://x.com/hussaindev94" aria-label="Hussain's twitter profile" title="Twitter account link">Twitter</a></li>
              <li><a href="https://www.instagram.com/hussain3lshaer?igsh=MXRteHlwMjI5Yzlz&utm_source=qr" aria-label="Hussain's instagram profile" title="Instagram account link">Instagram</a></li>
            </ul>
          </nav>
      </div>
     </section>
  </main>
  <!-- Footer -->
   <footer class="attribution footer">
    <ul class="footer-list">
      <li>
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
      </li>
      <li>
        <span>Coded by</span>
        <a href="https://www.frontendmentor.io/profile/hussaindev94" target="_blank" rel="noopener noreferrer">Hussain Al-shaer</a>.
