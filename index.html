<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Main -->
  <main class="main" id="main">
    <!-- Section -->
     <section class="card-section">
      <div class="card-wrapper">

        <!-- Card Image Container -->
        <div class="card-image-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="User Profile Image" class="card-image">
        </div>

        <!-- Card User Info Container -->
         <div class="card-user-info-container">
          <h1 class="card-user-name">Jessica Randall</h1>
          <h2 class="card-user-location">London, United Kingdom</h2>
          <p class="card-user-info">"Front-end developer and avid reader."</p>
         </div>

         <!-- Card Content Container -->
          <div class="card-links-container">
            <ul class="card-links-list">
              <li><a href="">GitHub</a></li>
              <li><a href="">Frontend Mentor</a></li>
              <li><a href="">LinkedIn</a></li>
              <li><a href="">Twitter</a></li>
            </ul>
          </div>
      </div>
     </section>
  </main>

  <!-- Footer -->
   <footer class="attribution footer">
    <ul class="footer-list">
      <li>
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
      </li>
      <li>
        <span>Coded by</span>
        <a href="https://www.frontendmentor.io/profile/hussaindev94" target="_blank" rel="noopener noreferrer">Hussain Al-shaer</a>.
      </li>
    </ul>
   </footer>
</body>
</html>
